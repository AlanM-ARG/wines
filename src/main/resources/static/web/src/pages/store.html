<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/store.css">
  <link rel="stylesheet" href="../styles/store1.css">
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">

  <title>STORE</title>
  <!-- npx tailwindcss -i index.css -o ./src/styles/store.css --watch -->
</head>

<body class="bg-[#242424]">
  <div id="app">




    <header
      class="header md:h-10 lg:h-14 w-full h-[48px]  flex flex-row justify-between  text-white bg-[#242424] z-50  sticky top-0  border-b ">

      <div
        class="logo flex justify-start items-center p-4 cursor-pointer w-[67.7%] sm:border-r border-white md:border-0 bg-[#242424]">

        <a href="../index.html">

          <img class="w-[150px] opacity-75" src="../assets/Winest.png" alt="logo1-winest">

        </a>


      </div>

      <div class=" flex justify-end h-full items-center cursor-pointer w-[31.3%] bg-[#242424]">

        <!-- Modal toggle -->
        
        {{calculateSomeThings}}
        <!-- Main modal -->

        <div class="flex items-center justify-center py-8">
          <!-- <button "
            class="py-2 px-10 rounded bg-indigo-600 hover:bg-indigo-700 text-white">Open Modal</button> -->

            <button  class="block h-full text-white focus:outline-none relative  font-medium  text-sm px-5 py-2.5 text-center"
          type="button" data-modal-toggle="defaultModal">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-5 h-5" onclick="checkoutHandler(false)">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
          </svg>
            <p v-if="items > 0" class="absolute top-0 right-3 text-yellow-400">{{items}}</p>
        </button>


        </div>
        <div
          class="w-full h-full hidden bg-black dark:bg-gray-900 bg-opacity-90 top-0 overflow-y-auto overflow-x-hidden fixed sticky-0"
          id="chec-div">
          <div
            class="w-full absolute z-10 right-0 h-full overflow-x-hidden transform translate-x-0 transition ease-in-out duration-700"
            id="checkout">
            <div class="flex items-end lg:flex-row flex-col justify-end" id="cart">
              <div
                class="lg:w-1/2 md:w-8/12 w-full lg:px-8 lg:py-14 md:px-6 px-4 md:py-8 py-4 bg-white dark:bg-gray-800 overflow-y-hidden overflow-x-hidden lg:h-screen h-auto"
                id="scroll">
                <div class="flex items-center text-gray-500 hover:text-gray-600 dark:text-white cursor-pointer"
                  onclick="checkoutHandler(false)">
                  <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/shopping-cart-1-svg1.svg"
                    alt="previous" />
                  <img class="dark:block hidden"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/shopping-cart-1-svg1dark.svg" alt="previous" />
                  <p class="text-sm pl-2 leading-none dark:hover:text-gray-200">Back</p>
                </div>
                <p class="lg:text-4xl text-3xl font-black leading-10 text-gray-800 dark:text-white pt-3 text-center py-4">Cart</p>
                <div class="product-container p-4 " style="height: 80vh; overflow-y: auto;">

                  <template v-if="cart.length == 0">
                    <div style="width: 100%; height: 40vh; object-fit: contain;">
                      <img src="../assets/empty-cart.png" alt="" class="w-full h-full object-contain">
                    </div>
                    
                  </template>
                  





                  <template v-for="product in cart">
                    <div class="md:flex items-strech py-8 md:py-10 lg:py-8 border-y border-gray-50 md:border-t">
                  <div class="md:w-4/12 2xl:w-1/4 w-full">
                    <img :src="product.image" alt="Black Leather Bag"
                      class="h-full object-center md:block hidden object-contain" style="height: 250px;"/>
                    <img :src="product.image" alt="Black Leather Bag"
                      class="md:hidden w-full h-full object-center object-contain" style="height: 250px;"/>
                  </div>
                  <div class="md:pl-3 md:w-8/12 2xl:w-3/4 flex flex-col justify-center">
                   
                    <div class="flex items-center justify-between w-full pt-1">
                      <p class="text-base font-black leading-none my-2 text-gray-800 dark:text-white">{{product.name}}</p>
                      
                    </div>
                    <p class="text-xs leading-3 text-gray-600 dark:text-white pt-2">Category: {{ wine(product.category)}}</p>
                    <p class="text-xs leading-3 text-gray-600 dark:text-white py-4">Quantity x {{product.quantity}}</p>
                    <p class="w-96 text-xs leading-3 text-gray-600 dark:text-white">Composition: {{product.variety}}</p>
                    <div class="flex items-center justify-between pt-5">
                      <div class="flex itemms-center">
                        <p class="text-xs leading-3 underline text-gray-800 dark:text-white cursor-pointer" @click="addFavorite(product.name)">Add to
                          favorites</p>
                        <p class="text-xs leading-3 underline text-red-500 pl-5 cursor-pointer" @click=removeFromCart(product)>Remove</p>
                      </div>
                      <p class="text-base font-black leading-none text-gray-800 dark:text-white">${{product.price}}</p>
                    </div>
                  </div>
                </div>
                  </template>
                  
            
              </div>
                
              </div>
              <div class="lg:w-96 md:w-8/12 w-full bg-gray-100 dark:bg-gray-900 h-full">
                <div
                  class="flex flex-col lg:h-screen h-auto lg:px-8 md:px-7 px-4 lg:py-20 md:py-10 py-6 justify-between overflow-y-auto">
                  <div>
                    <p class="lg:text-4xl text-3xl font-black leading-9 text-gray-800 dark:text-white">Summary</p>
                    <div class="flex items-center justify-between pt-16">
                      <p class="text-base leading-none text-gray-800 dark:text-white">Subtotal</p>
                      <p class="text-base leading-none text-gray-800 dark:text-white">${{subtotal}}</p>
                    </div>
                    <div class="flex items-center justify-between pt-5">
                      <p class="text-base leading-none text-gray-800 dark:text-white">Shipping</p>
                      <p class="text-base leading-none text-gray-800 dark:text-white">$30</p>
                    </div>
                    <div class="flex items-center justify-between pt-5">
                      <p class="text-base leading-none text-gray-800 dark:text-white">Tax</p>
                      <p class="text-base leading-none text-gray-800 dark:text-white">$35</p>
                    </div>
                  </div>
                  <div>
                    <div class="flex items-center pb-6 justify-between lg:pt-5 pt-20">
                      <p class="text-2xl leading-normal text-gray-800 dark:text-white">Total</p>
                      <p class="text-2xl font-bold leading-normal text-right text-gray-800 dark:text-white">${{total}}</p>
                    </div>
                    <a href="./checkout.html">
                    <button onclick="checkoutHandler1(true)"
                      class="text-base leading-none w-full py-5 bg-gray-800 border-gray-800 border focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 text-white dark:hover:bg-gray-700">Checkout</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <style>
            /* width */
            #scroll::-webkit-scrollbar {
              width: 1px;
            }

            /* Track */
            #scroll::-webkit-scrollbar-track {
              background: #f1f1f1;
            }

            /* Handle */
            #scroll::-webkit-scrollbar-thumb {
              background: rgb(133, 132, 132);
            }
          </style>
        </div>




      </div>
    </header>


    <div>


      {{filterFinal}}
      <div class="flex ">

        <div
          class="w-[100vw] min-h-[100vh] absolute p-4  z-20 bg-[#952D3F] hidden lg:w-1/5 lg:block lg:sticky border-white lg:border-r ">
          <div class="">
            <p class=" text-xl  text-black ">CATEGORY'S</p>
            <div class="categorys pl-2  flex flex-col gap-2 my-3">

              <form class="category-form">

                <label class="text-white flex text-sm  gap-4">
                  <input type="radio" name="category" v-model="filterData.category" value="ALL">ALL
                </label>

                <template v-for="category of categorys">


                  <label class="text-white flex text-sm  gap-4">
                    <input type="radio" name="category" v-model="filterData.category"
                      :value="category">{{wine(category)}}
                  </label>


                </template>

              </form>




            </div>

          </div>

          <div class="">
            <p class=" text-xl  text-black ">BY NAME</p>
            <div class="categorys  flex  gap-2 my-3 w-full">

              <label class="w-full">
                <input type="text" name="" v-model="filterData.name" class=" w-full h-10 rounded text-center"
                  placeholder="Search">
              </label>



            </div>

          </div>

          <div class="flex flex-col">

            <p class=" text-xl  text-black ">BY PRICE</p>


            <div class=" flex flex-col gap-2 my-3 w-full h-10  justify-center items-center">
              <div class="w-full h-20 flex flex-col items-center bg-white">
                <p>Max price: $ {{filterData.priceMax}}</p>
                <label class="w-full">
                  <input type="range" min="0" max="100" name="" v-model="filterData.priceMax" class="w-full">
                </label>
                <p></p>
              </div>

            </div>

          </div>

        </div>

        <div class="product-container w-full xl:w-4/5  flex flex-wrap">
          <div
            class="h-20 w-full filters   border-b border-white flex flex-col justify-center gap-4 py-4  text-white items-center  ">

            <div class="w-4/5 h-full">
              <img src="../assets/shop.png" alt="shop" class="w-full h-full object-contain">
            </div>




          </div>

          <div>

          </div>
          <div class="flex flex-wrap w-full">
            <template v-for="product in filteredProducts">

              <div class="product w-full md:w-2/4 lg:w-1/3 relative  h-[37rem] border border-white">

                <div class="w-full h-full absolute z-20  opacity-0 hover:opacity-100 bg-wine">

                  <div class="w-full h-1/5 flex justify-between items-center px-10">
                    <a :href="'/web/src/pages/product-details.html?id=' + product.id"><button
                        class="see-more text-white">
                        See more
                      </button></a>

                    <button>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12 text-red-700">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                      </svg>
                    </button>





                  </div>

                  <div class="w-full h-3/5 flex justify-center items-center">

                    <button class="add-cart relative flex justify-center items-center" @click="addToCart(product)">
                      <img src="../assets/Add to cart.png" alt="" class="w-full h-full object-contain">

                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12 text-white absolute ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                      </svg>

                    </button>


                  </div>

                  <div class="w-full h-1/5 flex justify-center items-center">

                  </div>
                </div>

                <div class=" h-4/5 w-full z-10 p-4">

                  <img :src="product.image" alt="" class="w-full h-full object-contain bottle">

                </div>

                <div class=" h-1/5 w-full z-10 flex flex-col items-center justify-center gap-2 ">

                  <div class=" w-full text-center">
                    <h2 class="text-2xl text-white">{{(product.name).toUpperCase()}}</h2>
                  </div>

                  <div class=" w-full text-center">
                    <p class="text-yellow-400">$ {{product.price}}</p>
                  </div>

                </div>


              </div>
            </template>
          </div>






        </div>
      </div>



    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../scripts/store.js"></script>
  <script src="../scripts/store1.js"></script>

  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>


</body>


</html>
