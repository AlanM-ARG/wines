<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moments</title>
  <link href="../styles/moments.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- npx tailwindcss -i ./src/styles/input.css -o ./src/styles/moments.css --watch -->
</head>

<body>

  <div id="app">
    <div>
      <header class="header ">
        <div class="logo text-white">
          <!-- <img class="w-[150px] opacity-75" src="https://i.ibb.co/vsJtMNC/logo2-timeforwine.png" alt="logo1-timeforhttps://images.pexels.com/photos/4586899/pexels-photo-4586899.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=loadwine"
            border="0"> -->
          Logo

        </div>

        <div class="cart">
          <img src="../assets/shopping.png" alt="cart-logo" class=" w-[30px] h-[30px] invert">
        </div>
      </header>

      <main class="main sticky top-0 right-0 left-0 mb-12">
        <div class="box_empty bg-[#952D3F]"></div>
        <div class="box_main ">

          <div class="flex flex-col sm:flex-row justify-center items-center w-full gap-10 my-10">
            <h1 class="text-white font-medium text-3xl tracking-wider text-center">We want you to be a part.
              Share your experience.</h1>
            <div class="boton_add_img flex flex-col gap-2">
              <h3 class="uppercase text-white italic tracking-widest">upload photo</h3>
              <a href="#modal_add"
                class="border border-dashed border-white p-4 bg-[#24242460] cursor-pointer hover:bg-[#952D3F] hover:scale-105 transition-all duration-300 ease  flex justify-center items-center mx-[25%]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="#ffffff" class="w-8 h-8 ">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </a>
              <article id="modal_add" class="modal ">
                <div class="modal-container flex justify-center items-center">
                  <a href="#cerrar" class="modal-close absolute top-0 right-0 p-5">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                      <path
                        d="M9.172 16.242 12 13.414l2.828 2.828 1.414-1.414L13.414 12l2.828-2.828-1.414-1.414L12 10.586 9.172 7.758 7.758 9.172 10.586 12l-2.828 2.828z">
                      </path>
                      <path
                        d="M12 22c5.514 0 10-4.486 10-10S17.514 2 12 2 2 6.486 2 12s4.486 10 10 10zm0-18c4.411 0 8 3.589 8 8s-3.589 8-8 8-8-3.589-8-8 3.589-8 8-8z">
                      </path>
                    </svg>
                  </a>
                  <div class="flex flex-col justify-center items-center gap-10">
                    <div class="flex flex-col gap-3">
                      <span class="font_italic text-3xl text-white ">Title</span>
                      <input class="bg-[#242424] ring-0 input_moment" type="email" required="required">
                    </div>
                    <div class="flex flex-col gap-3">
                      <span class="font_italic text-3xl text-white">Description</span>
                      <input class="bg-[#242424] ring-0 input_moment" type="email" required="required">
                    </div>

                    <div class="container_input_file mt-[3rem]">
                      <input type="file" name="file-1" id="file-1" class="inputfile inputfile-1"
                        data-multiple-caption="{count} archivos seleccionados" multiple />
                      <label for="file-1">
                        <div class="flex gap-3 items-center cursor-pointer">
                          <svg class="invert" xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20"
                            height="17" viewBox="0 0 20 17">
                            <path
                              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
                            </path>
                          </svg>
                          <span>Upload photo</span>
                        </div>

                      </label>
                    </div>

                  </div>

                </div>
              </article>
            </div>
          </div>

          <div class="gallery_container w-full flex ">

            <!-- card -->
            <template v-for="moment in moments">
             <div class="relative group  w-1/4 h-[10rem] overflow-hidden bg-black border border-white">
              <img class="object-cover w-full h-full transform duration-700 backdrop-opacity-100"
                :src="moment.image" />
              <div
                class="absolute w-full h-full shadow-2xl opacity-20 transform duration-500 inset-y-full group-hover:-inset-y-0">
              </div>
              <div
                class="absolute bg-gradient-to-t from-black w-full h-full transform duration-500 inset-y-3/4 group-hover:-inset-y-0">
                <div class="absolute w-full flex place-content-center">
                  <p class="capitalize  font-bold text-[20px] sm:text-[30px] text-center shadow-2xl text-white mt-3">
                    {{moment.title}}
                  </p>
                </div>
                <div class="absolute w-full flex place-content-center mt-20">
                  <p class="font-sans text-center w-4/5 text-white mt-5">{{moment.description}}
                </div>

              </div>
            </div>
            </template>
           




          </div>
      </main>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/moments.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
