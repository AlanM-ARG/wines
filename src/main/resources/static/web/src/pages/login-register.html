<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Log In / Register</title>
</head>

<body class="bg-wine">
  <div id="app">
    <header>
      <div class="header-logo d-flex justify-between items-center w-full bg-wine ">
        <div class="left-header">

        </div>
        <div class="center-header h-full w-2/4 flex items-center p-2 ">
          <img src="../assets/Winest.png" alt="logo" style="width: 170px;">
        </div>
        <div class="right-header">

        </div>


      </div>
    </header>
    <main>
      <div class="d-flex">
        <div class="left-bar">

        </div>
        <div class="center-bar">
          <div class="border-default d-flex justify-content-center">
            <button class="button bg-wine btn-left active " @click="active = 'Log In'"
              :class="{btnClick: active === 'Log In'}" style="width: 50%;">Log In</button>
            <button class="button bg-wine " @click="active = 'Register'" :class="{btnClick: active === 'Register'}"
              style="width: 50%;">Register</button>
          </div>
          <div class="bgYellow d-flex align-items-center aligner-1440" style="height: 74.4vh;">
            <form v-on:submit.prevent="login()" class="pt-5 pb-5 d-flex justify-content-center  flex-wrap all-forms"
              v-if="active == 'Log In'">
              <div class="pb-3 d-flex flex-column justify-content-center align-items-center animate__animated animate__fadeIn">
<!--                 <img class="logo-img " src="../assets/Winest.png" alt="logo"> -->
                <h3 class="">Welcome Back</h3>
                <p class="font-italic text-center">Login and enjoy exclusive features and many more.</p>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="email" v-model="email" id="email" required />
                <label for="email">Email</label>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="password" v-model="password" id="password" required />
                <label for="password">Password</label>
              </div>
              <a class="d-flex align-self-start animate__animated animate__fadeIn text-light" style="width: 80%;" href="">Forgot
                Password?</a>
              <div>
                <button type="submit"
                  class="mt-4 rounded-0 animate__animated animate__fadeIn submit-btn">Submit</button>
              </div>
            </form>

            <form v-on:submit.prevent="register()" class="pt-5 pb-5 d-flex justify-content-center  flex-wrap all-forms"
              v-if="active == 'Register'">
              <div class="pb-3 d-flex welcome-message flex-column justify-content-center align-items-center animate__animated animate__fadeIn">
                
                <h3 class="">Welcome</h3>
                <p class="font-italic text-center">Create an account.</p>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="input" v-model="firstName" id="firstName" required />
                <label for="firstName">First Name</label>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="input" v-model="lastName" id="lastName" required />
                <label for="lastName">Last Name</label>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="email" v-model="email" id="email" required />
                <label for="email">Email</label>
              </div>
              <div class="input-container animate__animated animate__fadeIn" style="width: 80%;">
                <input type="password" v-model="password" id="password" required />
                <label for="password">Password</label>
              </div>
              <div>
                <button type="submit"
                  class="mt-5 rounded-0 animate__animated animate__fadeIn submit-btn">Submit</button>
              </div>
            </form>
          </div>

        </div>
        <div class="right-bar d-flex flex-wrap">
          <div class="square square-1"></div>
          <div class="square square-2"></div>
          <div class="rectangle">
            <div class="square-3" style="width: 100%; height: 50%;"></div>
            <div class="square-5" style="height: 50%; width: 100%;"></div>

          </div>
          <div class="rectangle square-4"></div>

        </div>

      </div>
    </main>
    <footer>

    </footer>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../scripts/login-register.js"></script>
</body>

</html>
