<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/store.css">
  <link rel="stylesheet" href="./styles/store1.css">
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css" />
  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro" rel="stylesheet">

  <title>STORE</title>
  <!-- npx tailwindcss -i index.css -o ./src/styles/store.css --watch -->
</head>

<body class="bg-[#242424]">
  <div id="app">




    <header
      class="header md:h-10 lg:h-14 w-full h-[48px]  flex flex-row justify-between  text-white bg-[#242424] z-50  sticky top-0  border-b ">
      <div
        class="logo flex justify-start items-center p-4 cursor-pointer w-[67.7%] sm:border-r border-white md:border-0 bg-[#242424]">
        <img class="w-[150px] opacity-75" src="./assets/Winest.png" alt="logo1-timeforwine">


      </div>

      <div class="cart flex justify-end items-center p-4 cursor-pointer w-[31.3%] bg-[#242424]">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          style="fill: rgba(0, 0, 0, .5);">
          <path
            d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z">
          </path>
          <circle cx="10.5" cy="19.5" r="1.5"></circle>
          <circle cx="17.5" cy="19.5" r="1.5"></circle>
        </svg>
      </div>
    </header>


    <div>



      <div class="flex ">

        <div
          class="w-[100vw] min-h-[100vh] absolute  z-20 bg-black p-4 pl-10 hidden lg:w-1/5 lg:block lg:sticky border-white lg:border-r ">
          <div class="">
            <p class=" text-xl  text-[#b6374c] ">CATEGORY'S</p>
            <div class="categorys pl-2  flex flex-col gap-2 my-3">
              {{productFilter}}
              <form class="category-form">

                <label class="text-white flex text-sm  gap-4">
                  <input type="radio" name="category" v-model="categoryFilter" value="ALL">ALL
                </label>

                <template v-for="category of categorys">


                  <label class="text-white flex text-sm  gap-4">
                    <input type="radio" name="category" v-model="categoryFilter" :value="category">{{wine(category)}}
                  </label>


                </template>

              </form>




            </div>

          </div>

          <div class="">
            <p class=" text-xl  text-[#b6374c] ">VARIETY</p>
            <div class="categorys pl-2  flex flex-col gap-2 my-3">
              <template v-for="category of categorys">
                <label class="text-white flex text-sm  gap-4">
                  <input type="checkbox" name="category">{{wine(category)}}
                </label>
              </template>


            </div>

          </div>

        </div>

        <div class="product-container w-full xl:w-4/5  flex flex-wrap">
          <div
            class="h-40 w-full filters   border-b border-white flex flex-col justify-between gap-4 py-4  text-white items-center  ">

            <div class="w-full">

            </div>

            <div class="  w-full flex flex-wrap  lg:justify-center lg:items-center p-2">





              <form class="">
                <div class="flex">
                  <label for="search-dropdown"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
                  <button id="dropdown-button" data-dropdown-toggle="dropdown"
                    class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-l-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
                    type="button">All categories <svg aria-hidden="true" class="w-4 h-4 ml-1" fill="currentColor"
                      viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                    </svg></button>
                  <div id="dropdown"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700"
                    data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top"
                    style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(897px, 5637px, 0px);">
                    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                      <li>
                        <button type="button"
                          class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
                      </li>
                      <li>
                        <button type="button"
                          class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
                      </li>
                      <li>
                        <button type="button"
                          class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
                      </li>
                      <li>
                        <button type="button"
                          class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
                      </li>
                    </ul>
                  </div>
                  <div class="relative w-full">
                    <input type="search" id="search-dropdown"
                      class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                      placeholder="Search by name." required>
                    <button type="submit"
                      class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                      </svg>
                      <span class="sr-only">Search</span>
                    </button>
                  </div>
                </div>
              </form>



            </div>


          </div>


          <template v-for="product in filteredProducts">

            <div class="product w-full md:w-2/4 lg:w-1/3 relative  h-[37rem] border border-white">

              <div class="w-full h-full absolute z-20  opacity-0 hover:opacity-100 bg-wine">

                <div class="w-full h-1/5 flex justify-between items-center px-10">
                  <button class="see-more text-white">
                    See more
                  </button>
                  <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-12 h-12 text-red-700">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                  </button>





                </div>

                <div class="w-full h-3/5 flex justify-center items-center">

                  <button class="add-cart relative flex justify-center items-center">
                    <img src="./assets/Add to cart.png" alt="" class="w-full h-full object-contain">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-12 h-12 text-white absolute ">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                    </svg>

                  </button>


                </div>

                <div class="w-full h-1/5 flex justify-center items-center">

                </div>
              </div>

              <div class=" h-4/5 w-full z-10 p-4">

                <img :src="product.image" alt="" class="w-full h-full object-contain">

              </div>

              <div class=" h-1/5 w-full z-10 flex flex-col items-center justify-center gap-2 ">

                <div class=" w-full text-center">
                  <h2 class="text-2xl text-white">{{(product.name).toUpperCase()}}</h2>
                </div>

                <div class=" w-full text-center">
                  <p class="text-yellow-400">$ {{product.price}}</p>
                </div>

              </div>


            </div>
          </template>




        </div>
      </div>



    </div>
    <nav
      class="navegacion uppercase h-12 bg-[#952D3F] z-50 text-white flex items-center sticky bottom-0 right-0 left-0 border-t border-b border-white">
      <ul class="flex items-center ">
        <li class=" item_nav"><a class="text_item" href="#">wine</a></li>
        <li class=" item_nav"><a class="text_item" href="#">spirits</a></li>
        <li class=" item_nav"><a class="text_item" href="#">brands</a></li>
        <li class=" item_nav"><a class="text_item" href="#">about</a></li>
        <li class=" item_nav"><a class="text_item" href="#">news</a></li>
      </ul>
    </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./scripts/store.js"></script>
  <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>


</body>


</html>
